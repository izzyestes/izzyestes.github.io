        <header><h1><a href="index.html">Isabel Estes</a></h1></header>

        <main>
            <h2>Interested in working with Isabel?</h2>

            <h3>Send an email!</h3>

            <p>Email iestes@asu.edu or fill out the form below.</p>

            <form method="post" action="https://webdevbasics.net/scripts/pacific.php">
                <label for="myFName">*First Name:</label>
                <input type="text" name="myFName" id="myFName" required="required">

                <label for="myLName">*Last Name:</label>
                <input type="text" name="myLName" id="myLName" required="required">

                <label for="myEmail">*E-mail:</label>
                <input type="email" name="myEmail" id="myEmail" required="required">

                <label for="myPhone">Phone:</label>
                <input type="tel" name="myPhone" id="myPhone" maxlength="12">

                <label for="subject">*Subject:</label>
                <input type="text" name="subject" id="subject" min="1" max="14" required="required">

                <label for="message">*Message:</label>
                <textarea name="message" id="message" rows="2" cols="30" required="required"></textarea>

                <input type="submit" value="Submit">
            </form>
            <br>
        </main>
</body>
